build: off

before_build:
  - curl -ostack.zip -L --insecure http://www.stackage.org/stack/windows-i386
  - 7z x stack.zip stack.exe

skip_tags: true

build_script:
  - stack setup --no-terminal > nul
  - stack build --only-snapshot --no-terminal
  - stack --local-bin-path . install weed

artifacts:
  - path: weed.exe
